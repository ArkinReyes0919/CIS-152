<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Favorite Color</h1>
    <ol>
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>
    <!-- reversed="reversed" it reversed the numebers or letters  in the list -->
    <br>
    <ol reversed="reversed">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>
    <!-- type="" change the attribute of your number in our list -->
    <br>
    <ol type="A">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>
    <ol type="i">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
      </ol>
  </body>
</html>
